<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hebrew-Ugaritic Transliterator</title>
  <meta name="description" content="Hebrew to Ugaritic Transliterator">
  <meta name="author" content="suchaone">
  <link rel="stylesheet" href="style.css?v=1.0">
</head>

<body onload="load()">
  <div class="container">
    <input id="source"></input>
  </div>
  <div class="container">
    <select name="from" id="from">
      <option value=0>From: </option>
      <option value=1>From: 注专转</option>
      <option value=2>From: 毓乇亘丞</option>
      <option value=3>From: </option>
    <select>
    <select name="to" id="to">
      <option value=0>To: </option>
      <option value=1>To: 注专转</option>
      <option value=2>To: 毓乇亘丞</option>
      <option value=3>To: </option>
    <select>
    <button id="convert">Transliterate</button>
  </div>
  <p id="output"></p>
  <p> boxes instead of letters? install the <a href="https://dn-works.com/wp-content/uploads/2020/UFAS-Fonts/Aegean.zip">Aegean font</a></p>
  <script src="script.js"></script>
</body>
</html>
